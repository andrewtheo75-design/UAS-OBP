<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Halaman User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
</head>

<body>

    <!-- LIST USER -->
    <div class="first-box">
        <h2>User List</h2>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>No HP</th>
                </tr>
            </thead>

            <tbody th:each="u, no : ${userList}">
                <tr>
                    <td th:text="${no.count}"></td>

                    <!-- Klik ID untuk edit -->
                    <td>
                        <a th:href="@{/user/{id}(id=${u.id})}"
                           th:text="${u.id}"></a>
                    </td>

                    <td th:text="${u.nama}"></td>
                    <td th:text="${u.noHP}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- FORM USER -->
    <div class="second-box">
        <div id="feedback-form">
            <h2 class="header">Form Management User</h2>

            <form th:action="@{/user}" method="post" 
                  th:object="${userRec}" class="form-group">

                <label>ID User</label>
                <input type="number" id="id" name="id"
                       th:value="${userRec != null} ? ${userRec.id} : '0'"
                       readonly />

                <label>Nama</label>
                <input type="text" id="nama" name="nama"
                       th:value="${userRec?.nama}" required />

                <label>No HP</label>
                <input type="text" id="noHP" name="noHP"
                       th:value="${userRec?.noHP}" required />

                <button type="submit" class="btn btn-primary" name="add">Add</button>
                <button type="submit" class="btn btn-primary" name="edit">Edit</button>
                <button type="submit" class="btn btn-primary" name="delete">Delete</button>
            </form>
        </div>
    </div>

</body>
</html>
