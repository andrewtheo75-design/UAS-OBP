<html>
<head>
<title>buyer Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
<script th:src="@{/js/pass.js}"></script>
</head>
<body>
<!-- untuk id, kode, name, noHP, lihat person.html, sesuaikan!-->
<label for="password" class="form-label">Password</label>
<input type="password" id="password"
name="password" th:value="${buyerRec?.getPassword()}"
/>
<label for="confpassword" class="form-label">Confirm Password</label>
<input type="password" id="cpassword"
name="cpassword" th:onkeyup="checkPass()"
/>
<div id = "warning"></div>
<button type="submit" class="btn btn-primary" name="add">Add</button>
<button type="submit" class="btn btn-primary" name="edit">Edit</button>
<button type="submit" class="btn btn-primary" name="delete"
th:data-confirm-delete="|Are you sure you want to delete this buyer ${buyerRec?.getId()}?|"
onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</button>
</body>
</html>
